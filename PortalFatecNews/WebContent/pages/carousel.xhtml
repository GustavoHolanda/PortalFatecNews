<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- BOOTSTRAP -->
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- BOOTSTRAP -->
	<meta name="viewport" content="width=device-width, initial-scale=2"/>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
	width: 70%;
	margin: auto;
}
</style>
</h:head>
<h:body>
	<div id="carouselMateria" class="carousel slide">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carouselMateria" data-slide-to="0" class="active"></li>
			<li data-target="#carouselMateria" data-slide-to="1"></li>
			<li data-target="#carouselMateria" data-slide-to="2"></li>
			<li data-target="#carouselMateria" data-slide-to="3"></li>
		</ol>

		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<h:graphicImage library="images"
					name="PortalFatecLogo.png" width="400px" height="400px"
					styleClass="img-responsive center-block img-rounded"></h:graphicImage>
				<div class="carousel-caption">
					
				</div>
			</div>

			<div class="item">
				<h:graphicImage library="images"
					name="PortalFatecLogo.png" width="400px" height="400px"
					styleClass="img-responsive center-block img-rounded"></h:graphicImage>
				<div class="carousel-caption">
					
				</div>
			</div>

			<div class="item">
				<h:graphicImage library="images"
					name="PortalFatecLogo.png" width="400px" height="400px"
					styleClass="img-responsive center-block img-rounded"></h:graphicImage>
				<div class="carousel-caption">
					
				</div>
			</div>

			<div class="item">
				<h:graphicImage library="images"
					name="PortalFatecLogo.png" width="400px" height="400px"
					styleClass="img-responsive center-block img-rounded"></h:graphicImage>
				<div class="carousel-caption">
					
				</div>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#carouselMateria" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#carouselMateria"
			role="button" data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</h:body>
</html>
