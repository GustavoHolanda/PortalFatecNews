<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- BOOTSTRAP -->
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- BOOTSTRAP -->
	<title>Nova Matéria</title>
	
	<ui:include src="header.xhtml"></ui:include>
	
</h:head>
<h:body>
	<h:form id="formMateria">
		<p:messages closable="true" autoUpdate="true"></p:messages>
		<p:panel>
			<h:panelGrid styleClass="table table-responsive bg-info" columns="1">
			NOVA MATÉRIA
			<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Título:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="titulo" styleClass="form-control"
							value="#{materiaMB.materiaAtual.titulo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Subtítulo:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="subtitulo" styleClass="form-control"
							value="#{materiaMB.materiaAtual.subtitulo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Data:">
					</h:outputLabel>
					<h:panelGroup>
						<h:outputLabel id="epoca" value="#{materiaMB.materiaAtual.data}">
							<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" locale="pt_BR"
								timeZone="America/Sao_Paulo" />
						</h:outputLabel>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Imagem:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="imagem" styleClass="form-control"
							value="#{materiaMB.materiaAtual.imagem}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Fonte da Imagem:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="fonteImagem" styleClass="form-control"
							value="#{materiaMB.materiaAtual.fonteImagem}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Matéria (corpo):"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputTextarea id="corpo" rows="10" resize="true"
							styleClass="form-control" value="#{materiaMB.materiaAtual.corpo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Fonte da Matéria (corpo):"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="fonteMateria" styleClass="form-control"
							value="#{materiaMB.materiaAtual.fonteMateria}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group text-center">
					<h:panelGroup styleClass="col-xs-offset-2 col-xs-8 " >
						<h:commandButton styleClass="btn btn-primary " value="Salvar Materia" action="#{materiaMB.cadastrarMateria()}"></h:commandButton>
						<f:ajax event="click" execute="@form" render="@form" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

	<ui:include src="footer.xhtml"></ui:include>
</html>
