<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- BOOTSTRAP -->
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- BOOTSTRAP -->
	<title>Novo Usuário</title>

</h:head>
<h:body>

		<h:form id="formUser">
		
		<p:messages closable="true" autoUpdate="true" ></p:messages>
		
			<p:panel >
			<h:panelGrid styleClass="table table-responsive bg-info" columns="1" >
			
			USUÁRIO
			
			<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="E-mail:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="email" maxlength="200" styleClass="form-control" value="#{userProfileMB.usuarioAtual.email}"
						required="true" requiredMessage="*Preencha o campo E-mail."
						validatorMessage="E-mail inválido">
							    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							    </h:inputText>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Usuário:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="usuario" maxlength="50" styleClass="form-control" value="#{userProfileMB.usuarioAtual.usuario}"
						required="true" requiredMessage="*Preencha o campo Usuário."/>
					</h:panelGroup>
				</h:panelGroup>
				
			<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" name="senha"
						value="Senha:"/>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputSecret id="senha" styleClass="form-control"
							name="password"
							value="#{userProfileMB.usuarioAtual.password}"
							required="true" requiredMessage="*Preencha o campo Senha." maxlength="50"
							type="password"/>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2"
						name="confirmaSenha" value="Confirmar Senha:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:inputSecret id="confirmaSenha" styleClass="form-control"
							name="password" onblur="validaSenha();" required="true"
							requiredMessage="*Preencha o campo Confirmar Senha." maxlength="50"
							type="password"/>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Tipo:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:selectOneMenu id="tipo" styleClass="form-control" value="#{userProfileMB.usuarioAtual.tipo}">
							<f:selectItem itemLabel="Administrador" itemValue="A"/>
							<f:selectItem itemLabel="Leitor" itemValue="L"/>
							<f:selectItem itemLabel="Escritor" itemValue="E"/>
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>

				PERFIL
				
				 <h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Avatar:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="avatar" styleClass="form-control" value="#{userProfileMB.perfilAtual.avatar}"/>
					</h:panelGroup>
				</h:panelGroup> 
				
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Nome:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-5"  >
						<h:inputText id="nome" maxlength="50"   styleClass="form-control" value="#{userProfileMB.perfilAtual.nome}"
						required="true" requiredMessage="*Preencha o campo Nome."/>
					</h:panelGroup>	
				</h:panelGroup>
				
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Sobrenome"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText id="sobrenome" maxlength="100" styleClass="form-control" value="#{userProfileMB.perfilAtual.sobrenome}"
						required="true" requiredMessage="*Preencha o campo Sobrenome."/>
					</h:panelGroup>
				</h:panelGroup>
				
				
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Sexo:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:selectOneMenu id="sexo" styleClass="form-control" value="#{userProfileMB.perfilAtual.sexo}">
							<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
							<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				
							<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Data de Nascimento:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<p:calendar id="datanasc" locale="pt_BR" pattern="dd/MM/yyyy"
							mask="true" maxlength="10" size="10"
							value="#{userProfileMB.perfilAtual.dataNascimento}"  required="true"
							requiredMessage="*Preencha o campo Data de nascimento." />
					</h:panelGroup>
				</h:panelGroup>			

				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Telefone:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText maxlength="10" styleClass="form-control" value="#{userProfileMB.perfilAtual.telefone}"
						required="true" requiredMessage="*Preencha o campo Telefone."></h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Celular:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputText maxlength="11" styleClass="form-control" value="#{userProfileMB.perfilAtual.celular}" 
						required="true" requiredMessage="*Preencha o campo Celular."></h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2" value="Rede Social:"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-5"  >
						<h:inputText id="redeSocial" maxlength="50"   styleClass="form-control" value="#{userProfileMB.perfilAtual.redeSocial}"
						required="true" requiredMessage="*Preencha o campo RedeSocial."/>
					</h:panelGroup>	
				</h:panelGroup>
				
				<h:panelGroup styleClass="form-group text-center">
					<h:panelGroup styleClass="col-xs-offset-2 col-xs-8 " >
						<h:commandButton styleClass="btn btn-primary " value="Salvar" action="#{userProfileMB.cadastrar()}"></h:commandButton>
						<f:ajax event="click" execute="@form" render="@form" />
					</h:panelGroup>
				</h:panelGroup>
				
			</h:panelGrid>
		
		<p:dataTable id="tabela" value="#{userProfileMB.perfis}" var="perfil" rendered="#{not empty userProfileMB.perfis}">
		<p:column headerText="IdUsuário">
			#{perfil.usuario.idUsuario}
		</p:column>
		<p:column headerText="E-mail">
			#{perfil.usuario.email}
		</p:column>
		<p:column headerText="Usuário">
			#{perfil.usuario.usuario}
		</p:column>
		<p:column headerText="Senha">
			#{perfil.usuario.password}
		</p:column>
		<p:column headerText="Tipo">
			#{perfil.usuario.tipo}
		</p:column>
		<p:column headerText="idPerfil">
			#{perfil.idPerfil}
		</p:column>
		<p:column headerText="Nome">
			#{perfil.nome}
		</p:column>
		<p:column headerText="Sobrenome">
			#{perfil.sobrenome}
		</p:column>
		<p:column headerText="Avatar">
			#{perfil.avatar}
		</p:column>
		<p:column headerText="Sexo">
			#{perfil.sexo}
		</p:column>
		<p:column headerText="Data de Nascimento">
			<h:outputText value="#{perfil.dataNascimento}">  
        		<f:convertDateTime pattern="dd/MM/yyyy" />  
    		</h:outputText>
		</p:column>
		<p:column headerText="Celular">
			#{perfil.celular}
		</p:column>
		<p:column headerText="Telefone">
			#{perfil.telefone}
		</p:column>
		<p:column headerText="Rede Social">
			#{perfil.redeSocial}
		</p:column>

				<p:chart type="line" model="#{chartView.lineModel1}"
					style="height:300px;" />
			</p:dataTable>
			</p:panel>
			
		</h:form>

</h:body>

<script>
	PrimeFaces.locales['pt_BR'] = {
		closeText : 'Fechar',
		prevText : 'Anterior',
		nextText : 'Próximo',
		currentText : 'Começo',
		monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
				'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro ',
				'Dezembro' ],
		monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul',
				'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
		dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
				'Sexta', 'Sábado' ],
		dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
		dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
		weekHeader : 'Semana',
		firstDay : 0,
		isRTL : false,
		showMonthAfterYear : false,
		yearSuffix : '',
		timeOnlyTitle : 'Só Horas',
		timeText : 'Tempo',
		hourText : 'Hora',
		minuteText : 'Minuto',
		secondText : 'Segundo',
		ampm : false,
		month : 'Mês',
		week : 'Semana',
		day : 'Dia',
		allDayText : 'Todo o Dia'
	};
	
	function validaSenha() {
		var senha = document.getElementById('formUser:senha').value;
		var confirmaSenha = document
				.getElementById('formUser:confirmaSenha').value;
		if (senha != confirmaSenha) {
			alert("Erro na confirmação da senha. Senhas diferentes.");
		}
	}
</script>



</html>
