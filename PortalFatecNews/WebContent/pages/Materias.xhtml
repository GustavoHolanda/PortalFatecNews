<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- BOOTSTRAP -->
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- BOOTSTRAP -->
	<title>Matéria</title>
	
	<ui:include src="header.xhtml"></ui:include>
	
</h:head>
<h:body>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{materiaMB.consultaMateria(materiaMB.getMateriaAtual().idMateria)}" />
	</f:metadata>
	<p:panel>
		<h:panelGrid styleClass="table table-responsive bg-info" columns="0">
			<h:panelGroup styleClass="form-group" layout="block">
				<h:outputLabel value="#{materiaMB.getMateriaAtual().titulo}"></h:outputLabel>
			</h:panelGroup>
			<h:panelGroup styleClass="form-group" layout="block">
				<h:outputLabel value="#{materiaMB.getMateriaAtual().subtitulo}"></h:outputLabel>
			</h:panelGroup>
			<h:panelGroup styleClass="form-group" layout="block">
				<h:outputLabel value="#{materiaMB.getMateriaAtual().data}"></h:outputLabel>
			</h:panelGroup>
			<h:panelGroup styleClass="form-group" layout="block">
				<p:graphicImage
					value="/imagens/#{materiaMB.getMateriaAtual().imagem}"
					style="width:100%" height="500px" />
			</h:panelGroup>
			<h:panelGroup styleClass="form-group" layout="block">
				<h:outputLabel
					value="fonte: #{materiaMB.getMateriaAtual().fonteImagem}"></h:outputLabel>
			</h:panelGroup>
			<h:panelGroup styleClass="form-group" layout="block">
				<h:outputLabel value="#{materiaMB.getMateriaAtual().corpo}"></h:outputLabel>
			</h:panelGroup>
			<h:panelGroup styleClass="form-group" layout="block">
				<h:outputLabel
					value="fonte: #{materiaMB.getMateriaAtual().fonteMateria}"></h:outputLabel>
			</h:panelGroup>
		</h:panelGrid>
	</p:panel>
	<ui:include src="Comentarios.xhtml"></ui:include>
</h:body>

	<ui:include src="footer.xhtml"></ui:include>

</html>
