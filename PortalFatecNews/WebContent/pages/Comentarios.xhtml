<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- BOOTSTRAP -->
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- BOOTSTRAP -->
</h:head>
<h:body>
	<p:messages closable="true" autoUpdate="true"></p:messages>
	<p:panel>
		<h:form id="formComentario">
			<h:panelGrid styleClass="table table-responsive bg-info" columns="1">
				<h:panelGroup styleClass="form-group" layout="block">
					<h:outputLabel styleClass="control-label col-xs-2"
						value="Comentário"></h:outputLabel>
					<h:panelGroup styleClass="col-xs-7">
						<h:inputTextarea id="corpo" rows="5" resize="false"
							styleClass="form-control"
							value="#{comentarioMB.comentarioAtual.corpo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group text-center">
					<h:panelGroup styleClass="col-xs-offset-2 col-xs-8 ">
						<h:commandButton styleClass="btn btn-primary" value="comentar"
							action="#{comentarioMB.novoComentario()}"></h:commandButton>
						<f:ajax event="click" execute="@form" render="@form" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</p:panel>
	<p:panel>
	<p:dataTable id="tabela" value="#{comentarioMB.listaComentario}" var="comentario" rendered="#{not empty comentarioMB.listaComentario}">
		<p:column headerText="Comentários">
			#{comentario.corpo}
		</p:column>
				<p:chart type="line" model="#{chartView.lineModel1}"
					style="height:300px;" />
			</p:dataTable>
	</p:panel>
</h:body>

</html>
